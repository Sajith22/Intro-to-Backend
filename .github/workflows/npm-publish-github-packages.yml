name: Node.js CI

# This tells the robot: "Wake up every time I push code to the main branch"
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Download your code
    - uses: actions/checkout@v4
    
    # Step 2: Install Node.js
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        
    # Step 3: Install your dependencies (like express, etc.)
    - run: npm ci
    
    # Step 4: Run your tests (if you have any)
    - run: npm test --if-present
